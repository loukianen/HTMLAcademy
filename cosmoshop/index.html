<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <link href="css/layout.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>CosmoShop. Интернет-магазин</title>
  </head>
  <body>
    <header class="page-header">
      <nav class="main-nav">
        <p class="logo">
          <img src="img/logo.svg" width="133" height="42" alt="Логотип Интернет-магазина CosmoShop">
         </p>
        <ul class="site-navigation">
          <li class="site-navigation-item">
            <a href="#">Одежда</a>
          </li>
          <li class="site-navigation-item">
            <a class="active" href="#">Обувь</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Аксессуары</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Лицо и тело</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Бренды</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Новинки</a>
          </li>
          <li class="site-navigation-item">
            <a href="#">Распродажа</a>
          </li>
        </ul>
        <ul class="service-navigation">
          <li class="service-navigation-item">
            <a href="#">Доставка и оплата</a>
          </li>
          <li class="service-navigation-item">
            <a href="#">Возврат</a>
          </li>
          <li class="service-navigation-item">
            <a href="#">Контакты</a>
          </li>
        </ul>
        <ul class="social-list">
          <li class="social-item">
            <a href="#">
              <img src="img/instagram.svg" width="17" height="17" alt="Instagram">
            </a>
          </li>
          <li class="social-item">
            <a href="#">
              <img src="img/facebook.svg" width="9" height="17" alt="Facebook">
            </a>
          </li>
          <li class="social-item">
            <a href="#">
              <img src="img/twitter.svg" width="18" height="15" alt="Twitter">
            </a>
          </li>
        </ul>
      </nav>
    </header>
  </body>
</html>
